<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BetterGI 工具集</title>

    <!-- 动态 context-path 注入 -->
    <script src="./context/context.js"></script>

    <!-- 强制替换 localhost → 127.0.0.1 -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('a[href], script[src], link[href]').forEach(el => {
                const attr = el.href ? 'href' : (el.src ? 'src' : 'href');
                if (el[attr] && el[attr].includes('localhost')) {
                    el[attr] = el[attr].replace(/localhost/g, '127.0.0.1');
                }
            });
            console.log('已将 localhost 替换为 127.0.0.1');
        });
    </script>

    <!-- 不放 style，直接 link 引入 -->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

<!-- 欢迎/加载占位 -->
<div id="welcome">
    <h1>BetterGI 工具集</h1>
    <p>正在加载中...</p>
</div>

<div id="app"></div>

<!-- 居中按钮框 -->
<div class="doc-box">
    <a href="./doc.html" class="doc-link" target="_blank">
        接口文档 (Knife4j / Swagger)
    </a>
</div>

<!-- 隐藏欢迎层（Vue 加载完成后） -->
<script>
    window.addEventListener('vue:mounted', () => {
        const welcome = document.getElementById('welcome');
        if (welcome) welcome.classList.add('hidden');
    });
</script>

<script type="module" src="/src/main.js"></script>
</body>
</html>
