  build-exe:
    runs-on: ubuntu-latest
    needs: build-jar-linux
    permissions:
      contents: write
    env:
      TAG_NAME: ${{ needs.build-jar-linux.outputs.tag_name }}
      JAVA_VERSION: ${{ needs.build-jar-linux.outputs.java_version }}
      ICON_PATH: ${{ github.event.inputs.icon_path || 'frontend/public/logo.ico' }}
    steps:
      - name: 1. æ£€å‡ºä»£ç ï¼ˆç”¨äºå›¾æ ‡å’Œå¯èƒ½éœ€è¦çš„èµ„æºï¼‰
        uses: actions/checkout@v4

      - name: 2. ä¸‹è½½ JAR ZIP artifact
        uses: actions/download-artifact@v4
        with:
          name: jars-zip
          path: ./

      - name: 3. è§£å‹ JAR åˆ° extracted-jars
        run: |
          mkdir -p extracted-jars
          unzip "jars-${{ env.TAG_NAME }}.zip" -d extracted-jars
          ls -la extracted-jars

      - name: 4. å®‰è£… Wine å’Œ MinGW å·¥å…·é“¾ï¼ˆcross-compile Windows exeï¼‰
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update -y
          sudo apt-get install -y \
            wine-stable wine32 \
            mingw-w64 binutils-mingw-w64-i686 gcc-mingw-w64-i686 g++-mingw-w64-i686 \
            jq unzip curl wget zip

      - name: 5. ä¸‹è½½å¹¶é…ç½® Launch4jï¼ˆLinux ç‰ˆï¼‰
        run: |
          wget -O launch4j.tgz "https://sourceforge.net/projects/launch4j/files/launch4j-3/3.50/launch4j-3.50-linux-x64.tgz/download"
          #https://onboardcloud.dl.sourceforge.net/project/launch4j/launch4j-3/3.50/launch4j-3.50-linux-x64.tgz?viasf=1
          tar -xzf launch4j.tgz -C /tmp
          chmod +x /tmp/launch4j/launch4j

          # å¼ºåˆ¶ä½¿ç”¨ç³»ç»Ÿ windres/ldï¼ˆé¿å… launch4j è‡ªå¸¦å·¥å…·é—®é¢˜ï¼‰
          mkdir -p /tmp/launch4j/bin
          ln -sf /usr/bin/i686-w64-mingw32-windres /tmp/launch4j/bin/windres
          ln -sf /usr/bin/i686-w64-mingw32-ld     /tmp/launch4j/bin/ld
          ln -sf /usr/bin/i686-w64-mingw32-ar     /tmp/launch4j/bin/ar

          # æµ‹è¯•
          /tmp/launch4j/bin/windres --version || exit 1

      - name: 6. ä¸‹è½½ Windows JRE å¹¶æ†ç»‘
        run: |
          API_URL="https://api.adoptium.net/v3/assets/latest/${{ env.JAVA_VERSION }}/hotspot?image_type=jdk&os=windows&arch=x64&vendor=adoptium"
          DOWNLOAD_URL=$(curl -s "$API_URL" | jq -r '.[0].binary.package.link // empty')

          if [ -z "$DOWNLOAD_URL" ]; then
            echo "âŒ è·å–ä¸‹è½½é“¾æ¥å¤±è´¥"
            exit 1
          fi

          wget -O jdk.zip "$DOWNLOAD_URL"
          unzip -q jdk.zip -d jdk_extract
          JDK_ROOT=$(find jdk_extract -mindepth 1 -maxdepth 1 -type d | head -1)

          mkdir -p extracted-jars/jre
          if [[ "${{ env.JAVA_VERSION }}" == "8" ]]; then
            cp -r "$JDK_ROOT/jre/"* extracted-jars/jre/
          else
            cp -r "$JDK_ROOT/"* extracted-jars/jre/
          fi

          du -sh extracted-jars/jre
          rm -rf jdk.zip jdk_extract

      - name: 7. ä¸ºæ¯ä¸ª JAR ç”Ÿæˆ Windows EXE
        run: |
          for jar in extracted-jars/*.jar; do
            [ -f "$jar" ] || continue

            jar_name=$(basename "$jar" .jar)
            exe_file="extracted-jars/${jar_name}.exe"

            main_class=$(unzip -p "$jar" META-INF/MANIFEST.MF | grep '^Main-Class:' | sed 's/^Main-Class: *//' | tr -d '\r')
            [ -z "$main_class" ] && { echo "è·³è¿‡æ—  Main-Class çš„ $jar"; continue; }

            # ç‰ˆæœ¬å¤„ç†
            raw_tag="${TAG_NAME#v}"
            clean_ver=$(echo "$raw_tag" | sed 's/[^0-9.]//g' | sed 's/\.\.*/./g')
            IFS='.' read -r major minor patch build <<< "$clean_ver"
            file_ver="${major:-0}.${minor:-0}.${patch:-0}.${build:-0}"

            config="/tmp/${jar_name}_config.xml"
            cat > "$config" << EOF
          <launch4jConfig>
            <dontWrapJar>false</dontWrapJar>
            <headerType>console</headerType>
            <jar>$(realpath "$jar")</jar>
            <outfile>$(realpath "$exe_file")</outfile>
            <errTitle>${{ github.event.repository.name }} Error</errTitle>
            <classPath><mainClass>$main_class</mainClass></classPath>
            <jre>
              <path>jre;%JAVA_HOME%;%PATH%</path>
              <minVersion>${{ env.JAVA_VERSION }}.0</minVersion>
              <maxVersion>${{ env.JAVA_VERSION }}.999</maxVersion>
              <jdkPreference>preferBundled</jdkPreference>
            </jre>
            <versionInfo>
              <fileVersion>$file_ver</fileVersion>
              <txtFileVersion>${TAG_NAME}</txtFileVersion>
              <productVersion>$file_ver</productVersion>
              <txtProductVersion>${TAG_NAME}</txtProductVersion>
              <fileDescription>${{ github.event.repository.name }} Standalone</fileDescription>
              <copyright>Copyright (c) 2023-$(date +%Y)</copyright>
              <productName>${{ github.event.repository.name }}</productName>
              <internalName>$jar_name</internalName>
              <originalFilename>$jar_name.exe</originalFilename>
            </versionInfo>
            <icon>/home/runner/work/${{ github.event.repository.name }}/${{ github.event.repository.name }}/${{ env.ICON_PATH }}</icon>
          </launch4jConfig>
          EOF

            # ç”¨ Wine æ‰§è¡Œ launch4j.jar
            java -Djava.awt.headless=true -jar /tmp/launch4j/launch4j.jar "$config" || exit 1

            [ -f "$exe_file" ] && echo "ç”ŸæˆæˆåŠŸ $exe_file" || { echo "ç”Ÿæˆå¤±è´¥ $exe_file"; exit 1; }
          done

      - name: 8. æ‰“åŒ…ç‹¬ç«‹è¿è¡ŒåŒ…
        run: |
          mkdir -p standalone
          cp extracted-jars/*.exe standalone/ 2>/dev/null
          cp -r extracted-jars/jre standalone/ 2>/dev/null

